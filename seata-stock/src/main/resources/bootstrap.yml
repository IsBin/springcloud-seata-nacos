spring:
  cloud:
    nacos:
      # nacos用户名
      username: nacos
      # nacos用户密码
      password: nacos123
      # nacos服务器地址
      server-addr: 127.0.0.1:8848
      # nacos配置中心相关
      config:
        # 开启nacos作为配置中心，默认值：true
        enabled: true
        # 配置文件在nacos命名空间中的分组，默认值：DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 获取配置的超时时间，单位：ms，默认值：3000
        timeout: 3000
        # 开启监听和自动刷新，动态感知配置变化，默认值：true
        refresh-enabled: true
      # nacos注册中心相关
      discovery:
        # 开启nacos作为服务注册中心，默认值：true
        enabled: true
